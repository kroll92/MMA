{% extends "index.html" %}
{% load static %}
{% block title %}Dodaj Artykuł{% endblock %}

{% block header %}Dodaj nowy artykuł{% endblock %}

{% block content %}
    <section id="add_article">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Dodaj artykuł</button>
        </form>
    </section>
{% endblock %}
