<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły wydarzenia</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p>Data: {{ event.date }}</p>
    <p>Miejsce: {{ event.location }}</p>

    <h2>Walki:</h2>
    <ul>
        {% for fight in event.fights.all %}
            <li>{{ fight.fighter1.name }} vs {{ fight.fighter2.name }}</li>
        {% endfor %}
    </ul>

    <h2>Obstawienie walki:</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Obstaw</button>
    </form>
</body>
</html>
