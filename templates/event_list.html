{% extends 'index.html' %}
{% load static %}

{% block title %}Eventy{% endblock %}

{% block header %}Lista Eventów{% endblock %}

{% block content %}
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            </li>
        {% empty %}
            <li>Brak dostępnych eventów.</li>
        {% endfor %}
    </ul>
{% endblock %}
