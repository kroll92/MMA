{% load static %}

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Eventy</title>
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
</head>

<body>
    <h1>Lista Eventów</h1>
    
    <ul>
    {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
        </li>
    {% empty %}
        <li>Brak dostępnych eventów.</li>
    {% endfor %}
    </ul>

    <footer>
        <p>&copy; 2024 Twoja Organizacja</p>
    </footer>
</body>

</html>
